      <h3>
        <a
          href="https://chrome.google.com/webstore/detail/tabchi/hejohfomoahmhoiboehdenbolpheiofo"
          >TabChi</a
        >
        <br />
        <small
          ><span class="glyphicon glyphicon-info-sign"></span> Press
          <kbd>ESC</kbd> to close</small
        >
      </h3>
      <div class="flex-container">
        <div>
          <input id="clock" type="button" value="Toggle the Clock [C]" />
        </div>

        <div>
          <input id="customcss" type="button" value="Custom CSS" />
        </div>

        <div>
          <label for="topsites-setting">Top Sites [S]</label>

          <select name="topsites-setting" id="topsites-setting">
            <option value="Bottom" selected="selected">Bottom</option>
            <option value="Left">Left</option>
            <option value="Hidden">Hidden</option>
          </select>
        </div>

        <div class="weather-container">
          <div class="weather-switch">
            <label for="weather-toggle">Weather Status:</label>
            <input type="checkbox" id="weather-toggle" />
          </div>

          <div class="weather-options" style="display: none">
            <div>
              <label for="city">City Name:</label>
              <input type="text" id="city" />
            </div>
            <div>
              <label for="unit">Unit:</label>
              <select id="unit">
                <option value="C" selected>Celsius</option>
                <option value="F">Fahrenheit</option>
              </select>
            </div>
          </div>
        </div>

        <fieldset>
          <legend>Background Settings:</legend>
          <select name="background-setting" id="background-setting">
            <option value="Offline" selected="selected">
              Use Static Picture
            </option>
            <option value="Color">Use Color</option>
            <option value="Pexels">Use Pexels.com</option>
          </select>
          <fieldset id="fieldset-color">
            <legend>Color:</legend>
            <div>
              <input id="colorsPalette" type="color" list="Palette" />
              <datalist id="Palette">
                <option>#A5C8E4</option>
                <option>#C0ECCC</option>
                <option>#F9F0C1</option>
                <option>#F4CDA6</option>
                <option>#F6A8A6</option>
                <option>#FDF8E2</option>
                <option>#FFDDD3</option>
                <option>#F3BFB3</option>
                <option>#5EA9BE</option>
                <option>#9ACDE0</option>
                <option>#CBE1EF</option>
                <option>#96ceb4</option>
                <option>#ffeead</option>
                <option>#ffcc5c</option>
                <option>#ff6f69</option>
              </datalist>
            </div>
          </fieldset>
          <fieldset id="fieldset-pexels">
            <legend>pexels.com:</legend>
            <div>
              <label> Background Search Term: </label>
              <input id="focusClimbSearchTerm" type="text" value="sunrise" />
            </div>
            <div>
              <input
                id="pin"
                type="button"
                value="Pin the current picture [P]"
              />
            </div>
            <div>
              <a
                style="font-size: 0.8em; text-decoration: none"
                href="https://www.pexels.com/api/new/"
                target="_blank"
              >
                pexels.com Token:
              </a>
            </div>
            <div>
              <input
                id="focusClimbPexelsToken"
                type="text"
                placeholder="Please get a token"
              />
            </div>
          </fieldset>
        </fieldset>
      </div>
    </div>
